<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="headerLeft">
            <button><i class="fa-solid fa-chevron-left"></i></button>
            <span>Voltar para todos os produtos</span>
        </div>
        <div class="headerRight">
            <button class="favoriteLine"><i class="fa-regular fa-heart"></i></button>
            <button class="favorite"><i class="fa-solid fa-heart"></i></button>
        </div>
    </header>
    <main class="containerMain">
        <div class="productImage">
            <div class="mainImage">
                <img src="./IMG/prod1.jpg" >
            </div>
            <div class="otherImage">
                <img class="alt1" src="./IMG/prod1.jpg" >
                <img class="alt2" src="./IMG/prod2.jpg" >
                <img class="alt3" src="./IMG/prod3.jpg" >
                <img class="alt4" src="./IMG/prod4.jpg" >
            </div>
        </div>
        <div class="productInfo">
            <div class="info">
                <h2 class="productTitle">HEADSET GAMER SUPRASOUND PRO</h2>
                <span class="adicional">FONES DE OUVIDO</span>
                <span class="price">R$230</span>
                <span class="description">Fone de Ouvido Gamer SupraSound Pro - <br>
                    Onde qualidade sonora excepcional e conforto supremo se unem 
                    para elevar sua experiência de jogo a novos patamares.</span>
                    <span class="prodColor">Cor única - Pink</span>
                </div>
            <div class="buttonsBuy">
                <button>COMPRAR</button>
                <button class="btnFavorite">FAVORITAR</button>
            </div>
        </div>
    </main>
</body>
<script src="./JS/script.js"></script>
</html>
